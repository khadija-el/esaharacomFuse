<mat-card appearance="outlined">
       <mat-card-content>

      <form [formGroup]="myForm" class="flex flex-row flex-wrap items-center">
        <!-- <pre>
          {{myForm.value | json}}
        </pre> -->
        <div class="w-1/3 p-1">

          <mat-form-field appearance="fill">
            <mat-label>Client</mat-label>
            <mat-select formControlName="idClient">
              <mat-option *ngFor="let e of clients" [value]="e.id" (click)="clientChange(e)">{{e.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-icon-button (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <mat-form-field appearance="fill" class="w-1/3 p-1">
          <mat-label>montantHT</mat-label>
          <input matInput [value]="o.montantHt" type="text" readonly>
        </mat-form-field>

      </form>
      <ng-container>
             <app-detailChilds [form]="form" [parent]="o" [serviceName]="'detailLivraisonClients'"></app-detailChilds>
      </ng-container>

    </mat-card-content>
    <mat-card-actions>
      <div class="w-full flex justify-between">
        <div>
          <button mat-raised-button color="warn" (click)="delete(myForm.value)"
            [disabled]="myForm.get('id').value === 0">Delete</button>
          &nbsp;

        </div>
        <div>
          <button mat-button (click)="back()">Retour</button>
          <button mat-raised-button color="primary" (click)="submit(myForm.value)"
            [disabled]="isInvalid">Valider</button>
        </div>
      </div>
    </mat-card-actions>

  </mat-card>
