<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Clients</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [autocomplete]="'off'"
                    [placeholder]="'Search clients'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
               (click)="add()" >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(clients$ | async) as clients">
                <ng-container *ngIf="clients.length > 0; else noClients">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="grid md:grid-cols-4 z-10 sticky top-0  gap-4 py-4 px-6 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>

                            <div [mat-sort-header]="'name'">Name</div>
                            <div
                                class="hidden sm:block"
                                [mat-sort-header]="'tel'">
                               Tel
                            </div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'adresse'">
                                Adresse
                            </div>

                            <!-- <div class="hidden sm:block">Details</div> -->
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(clients$ | async) as clients">
                            <ng-container *ngFor="let client of clients; trackBy: trackByFn">
                                <div class="grid md:grid-cols-4  items-center gap-4 py-3 px-6 border-b">

                                    <div class="truncate">
                                        {{client.name}}
                                    </div>
                                    <!-- Price -->
                                    <div class="hidden sm:block">
                                        {{client.tel}}
                                    </div>
                                    <!-- Adresse -->
                                    <div class="hidden md:block truncate">
                                        {{client.adresse}}
                                    </div>
                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                            matTooltip="Go to Edit form" (click)="edit(client)">
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:pencil' ">
                                            </mat-icon>
                                        </button>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 ml-2" mat-stroked-button
                                            matTooltip="Delete this item" (click)="remove(client)">
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:trash' ">
                                            </mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <ng-container *ngIf="selectedClient?.id === client.id">
                                        <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: product}"></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                    <!-- <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator> -->

                </ng-container>
            </ng-container>

            <ng-template #noClients>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no clients!</div>
            </ng-template>

        </div>

    </div>

</div>
